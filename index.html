<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./dist/index.js" type="module"></script>
  <title>tetwist</title>
</head>
<body>
  <div id="background">
  </div>
  <div id="top">
    Tetwist
  </div>
  <div id="content">
    <div id="scores">
      <div id="scores__level-title" class="scores__title">
        Level
      </div>
      <div id="scores__level-value" class="scores__value">
        0
      </div>
      <div id="scores__lines-title" class="scores__title">
        Lines
      </div>
      <div id="scores__lines-value" class="scores__value">
        0
      </div>
    </div>
    <div id="game">
      <div id="game__effects-container">
        <div id="game__effects-title">
          Effects
        </div>
        <div id="game__effects-icons">

        </div>
      </div>
      <div id="game__tetwist-field-wrapper">
        <canvas id="game__tetwist-field">
  
        </canvas>
      </div>
    </div>
    <div id="tabs">
      <div id="tabs-container">
        <div id="tabs__game-info" class="tab">
          <div id="game__goal-text">
            Dubble: Clear 2 lines in 1.5s
          </div>
        </div>
        <div id="tabs__stage-selector" class="tab">
          stage selector
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <span style="opacity: 0.5;">
      Footer
    </span>
  </div>
</body>
</html>
